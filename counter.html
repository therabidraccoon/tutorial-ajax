<!DOCTYPE html>
<html>
  <script>
    function counter() {
      for (var i = 0; i < 5; i++) {
        console.log(i);
      }

      document.getElementById("countdown").innerText = i;
    }
  </script>

  <body>
    <div id="countdown"></div>
  </body>
  <script>
    counter();
  </script>
</html>
